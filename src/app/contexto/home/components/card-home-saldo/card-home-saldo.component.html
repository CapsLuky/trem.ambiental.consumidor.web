<nz-spin [nzSpinning]="onPontosLoad" [nzDelay]="150">
  <nz-card [nzBodyStyle]="{'padding': '15px 15px 15px 15px'}">
    <div class="corpo">
      <h5 nz-typography>
        Saldo
      </h5>
      <span style="font-size: x-large; margin-top: 25px;" nz-typography>
        {{ pontos }} pontos
      </span>
    </div>
  </nz-card>
</nz-spin>
